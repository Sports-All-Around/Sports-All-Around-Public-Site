<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href=".\Assets\css\style.css" />
    <title>Sports all around</title>
</head>

<Body>
    <Header class="columns">

        

    </Header>


    <nav class="columns">
        <!--Todo put logo-->
        <img class='column is-offset-1 is-one-quarter' src=".\Assets\images\LogoMakr-9E4m9R.png" alt="logo">

        <H1 id="awesome" class="title column is-one-third">Sports All Around</H1>
        <div class="column is-one-fifth has-text-right is-offset-1">
            <!--Button to open Modal-->
            <button class="button is-outlined is-rounded js-modal-trigger" data-target="modal-js-example">
                Choose Team Scores/Odds
            </button>
            <!--Modal-->
            <div id="modal-js-example" class="modal">
                <div class="modal-background"></div>

                <div class="modal-content">
                    <div class="box">
                        <fieldset class="fieldset">
                            <ul class="columns scores is-offset-5">
                            <li>
                              <input data-setting="NHL-Scores" type="checkbox" id="scb1" value="True" class="column"/>
                              <label for="cb1">NHL Scores</label>
                            </li>
                            <li>
                              <input data-setting="NBA-Scores" type="checkbox" id="scb2" value="True" class="column"/>
                              <label for="cb2">NBA Scores</label>
                            </li>
                            <li>
                              <input data-setting="NFL-Scores" type="checkbox" id="scb4" value="True" class="column" />
                              <label for="cb4">NFL Scores</label>
                            </li>
                          </ul>    
                          <ul class="columns odds is-offset-5">
                            <li>
                              <input data-setting="NHL-Odds" type="checkbox" id="ocb1" value="True" class="column"/>
                              <label for="cb1">NHL Odds</label>
                            </li>
                            <li>
                              <input data-setting="NBA-Odds" type="checkbox" id="ocb2" value="True" class="column"/>
                              <label for="cb2">NBA Odds</label>
                            </li>
                            <li>
                              <input data-setting="NFL-Odds" type="checkbox" id="ocb4" value="True" class="column" />
                              <label for="cb4">NFL Odds</label>
                            </li>
                          </ul>    
                        </fieldset>
                        <button id="saveclose">Save and display defaults</button>
                    </div>
                </div>


                <button class="modal-close is-large" aria-label="close"></button>

            </div>

           
        </div>

    </nav>

        <div class="columns">
            <!--to put current date upon page load-->
            <p id="currentDay" class=" column is-2 is-offset-5"></p>
        </div>
       

        <main class="columns">
            <div class="column" id="NFL-Scores">

            </div>

            <div class="column" id="NFL-Odds">

            </div>

            <div class="column" id="NBA-Scores">

            </div>

            <div class="column" id="NBA-Odds">

            </div>

            <div class="column" id="NHL-Scores">

            </div>

            <div class="column" id="NHL-Odds">

            </div>

        </main>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
         <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src=".\Assets\javascript\script.js"></script>

</Body>

</html>
