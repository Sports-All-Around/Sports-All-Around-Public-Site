<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href=".\Assets\css\style.css" />
    <title>Sports all around</title>
</head>

<Body>
    <Header class="columns">

        <H1 class="column is-half is-offset-one-quarter">Sports All Around</H1>

    </Header>


    <nav class="columns">
        <!--Todo put logo-->
        <img class='column is-one-quarter' src="Assets\images\LogoMakr-9E4m9R.png" alt="logo">

        
        <div class="column is-one-fifth">
            <!--Button to open Modal-->
            <button class="js-modal-trigger" data-target="modal-js-example">
                Set default page load
            </button>
            <!--Modal-->
            <div id="modal-js-example" class="modal">
                <div class="modal-background"></div>

                <div class="modal-content">
                    <div class="box">
                        <fieldset class="fieldset">
                            <ul class="columns scores is-offset-5">
                            <li>
                              <input type="checkbox" id="scb1" value="True" class="column"/>
                              <label for="cb1">NHL Scores</label>
                            </li>
                            <li>
                              <input type="checkbox" id="scb2" value="True" class="column"/>
                              <label for="cb2">NBA Scores</label>
                            </li>
                            <li>
                              <input type="checkbox" id="scb3" value="True" class="column"/>
                              <label for="cb3">MLB Scores</label>
                            </li>
                            <li>
                              <input type="checkbox" id="scb4" value="True" class="column" />
                              <label for="cb4">NFL Scores</label>
                            </li>
                          </ul>    
                          <ul class="columns odds is-offset-5">
                            <li>
                              <input type="checkbox" id="ocb1" value="True" class="column"/>
                              <label for="cb1">NHL Odds</label>
                            </li>
                            <li>
                              <input type="checkbox" id="ocb2" value="True" class="column"/>
                              <label for="cb2">NBA Odds</label>
                            </li>
                            <li>
                              <input type="checkbox" id="ocb3" value="True" class="column"/>
                              <label for="cb3">MLB Odds</label>
                            </li>
                            <li>
                              <input type="checkbox" id="ocb4" value="True" class="column" />
                              <label for="cb4">NFL Odds</label>
                            </li>
                          </ul>    
                        </fieldset>
                        <button id="saveclose">Save and display defaults</button>
                    </div>
                </div>


                <button class="modal-close is-large" aria-label="close"></button>

            </div>

           
        </div>

    </nav>

        <div class="columns">
            <!--to put current date upon page load-->
            <p class=" column is-2 is-offset-5">date</p>
        </div>
        <div class="columns">

            <p class="column">where scores populate</p>
        </div>

        <main>
            <div id="Football-Scores">

            </div>

            <div id="Football-Odds">

            </div>

            <div id="Baseball-Scores">

            </div>

            <div id="Baseball-Odds">

            </div>

            <div id="Basketball-Scores">

            </div>

            <div id="Basketball-Odds">

            </div>

            <div id="Hockey-Scores">

            </div>

            <div id="Hockey-Odds">

            </div>

        </main>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
        <script src=".\Assets\javascript\script.js"></script>

</Body>

</html>
